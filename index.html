<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Agenda icon">
            <h1>Agenda de Contatos</h1>
        </header>
        <div class="main">
            <form id="form-contato">
                <h2>Dados para Contato:</h2>
                <input type="text" id="nome" placeholder="Nome do Contato" required>
                <input type="tel" id="telefone" placeholder="NÃºmero do Telefone" required>
                <button type="submit">Cadastrar</button>
            </form>
            <div class="table">
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr>
                            <th> -------------- </th>
                            <th> -------------- </th>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Total Cadastrado:</th>
                            <th id="total-cadastro">0</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
